<span>
  <!-- (change)="onAccessLevelChange($event.target.value)" -->
  <select (change)="onAccessLevelChange($event.target.value)" class="agSelect">
    <option value="" *ngIf="!isShow" disabled  selected>Select</option>
    <option *ngFor="let level of accessLevels" [value]="level.id" [selected]="isShow">
      {{level.name}}
    </option>
  </select>
</span>
