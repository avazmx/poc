<div *ngIf="!communities" class="notFound">
  <h1 class="title">No communities found!</h1>
  <span>
    please
    <a routerLink="/commmunity/create" class="link">create a community here</a>
    first.
  </span>
</div>

<div class="commmunityCard" *ngIf="communities">
  <!-- Community Card -->
  <div *ngFor="let commmunity of communities">
    <h4 class="cardTitle">{{commmunity.name}}</h4>
    <div class="subtitles">
      <div class="subtitlesSection">
        <h6 class="title">Date Created</h6>
        <h6>12/27/2018</h6>
      </div>
      <div class="subtitlesSection">
        <h6 class="title">Governance Level</h6>
        <h6>F1 + F2</h6>
      </div>
      <div class="subtitlesSection">
        <h6 class="title">Member Count</h6>
        <h6 *ngIf="commmunity.members">{{commmunity.members.length}}</h6>
      </div>
      <div class="subtitlesSection">
        <h6 class="title">Access Level</h6>
        <h6> View and Edit</h6>
      </div>
      <div class="subtitlesSection">
        <h6 class="link" (click)="showMore(commmunity)">
          Show More <span class="rotateIcon" [ngClass]="communityDetails ? 'fas fa-chevron-up':'fas fa-chevron-down'"></span>
        </h6>
      </div>
    </div>
    <!-- Community Card Details -->
    <ups-communities-details [community]="community.id">
    </ups-communities-details>
  </div>
</div>
