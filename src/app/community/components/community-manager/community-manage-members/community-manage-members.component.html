<div id="members">
  <h3>East Region Small Package Community - Manage Members</h3>
  <div class="end">
    <button (click)="createNewRowData()" class="emptyBtn">
      Add Row
    </button>
  </div>
</div>

<ag-grid-angular #membersGrid
  class="ag-theme-bootstrap" 
  [animateRows]="true"
  [enableColResize]="true"
  [enableFilter]="true"
  [defaultColDef]="defaultColDef" 
  [headerHeight]="headerHeight"
  [rowDragManaged]="true"
  [rowData]="rowData" 
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
