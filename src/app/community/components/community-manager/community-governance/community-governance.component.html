<div id="governance">
  <h3>East Region Small Package Community - Community Governance</h3>
  <hr>
  <label>GOVERNANCE LEVEL*</label>
  <ng-select formControlName="community_type" bindLabel="name" bindValue="id" 
    class="selectInput col-sm-3" [items]="governanceLevels" [placeholder]="'Select'">
  </ng-select>
  
  <!-- <select>
    <option *ngFor="let level of governanceLevels"> {{level.name}} </option>
  </select> -->
  <br>
  <div class="transferContainer">
    <div class="transferBox">
      <div class="boxTitle">Comunity Geography</div>
      <div class="insideBox">
        <ups-multi-select [active]="true" [list]="data" (selectedList)="onSelected($event)"></ups-multi-select>
      </div>
    </div>
    <div class="btnsContainer">
      <span> <fa name="arrow-right"></fa> </span>
      <span> <fa name="arrow-left"></fa> </span>
    </div>
    <div class="transferBox">
      <div class="boxTitle">Selected Geography</div>
      <div class="insideBox">
        <ups-multi-select [active]="false" [list]="secondData" (selectedList)="onSelected($event)"></ups-multi-select>
      </div>
    </div>
  </div>
  
  <div class="last">
    <button data-balloon="Reset selection" data-balloon-pos="up">
      <fa name="reply"></fa>
    </button>
  </div>
  
</div>

<ag-grid-angular #governanceGrid
  class="ag-theme-bootstrap" 
  [headerHeight]="headerHeight"
  [enableColResize]="true"
  [rowData]="rowData" 
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
