<div id="governance">
  <h1>dual box around here...</h1>
  <br>
  <br>
  <ag-grid-angular #governanceGrid
    class="ag-theme-balham" 
    [headerHeight]="headerHeight"
    [enableColResize]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

  <br>
  <button (click)="sizeToFit()">Size to Fit</button>
  <button (click)="autoSizeAll()">Auto-Size All</button>
</div>
