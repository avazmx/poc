<form [formGroup]="form" #localForm="ngForm" (ngSubmit)="onSubmit()">
  <h3>Community Structure</h3>
  <div class="row">
    <div class="col">
      <label> COMMUNITY TYPE*</label>
      <!-- <ng-select formControlName="community_type" 
        bindLabel="name" bindValue="id"
        class="selectInput"
        [items]="communityTypes"
        [placeholder]="'Select'">
      </ng-select> -->
      <select>
        <option *ngFor="let type of communityTypes"> {{type.name}} </option>
      </select>
    </div>

    <div class="col">
      <label> NAME*</label>
      <div class="form-group">
        <input type="text" class="form-control inputBig" placeholder="Enter Name..." formControlName="name">
      </div>
    </div>
    <div class="col">
      <label> DESCRIPTION*</label>
      <input type="text" class="form-control inputBig" placeholder="Enter Description..." formControlName="description">
    </div>
    <div class="col">
    </div>
  </div>
</form>

<h4>Geo/Service</h4>
<div class="end">
  <button (click)="createNewRowData()" class="emptyBtn">
    <fa name="plus-circle"></fa>&nbsp; Add Row
  </button>
</div>

<ag-grid-angular #attributesGrid
  class="ag-theme-bootstrap"
  [enableColResize]="true"
  [rowData]="rowData" 
  [columnDefs]="columnDefs"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
