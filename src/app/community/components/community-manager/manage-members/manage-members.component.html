<div id="members">
  <div class="end" (click)="createNewRowData()">Add Row</div>
  <ag-grid-angular #membersGrid
    class="ag-theme-balham manageMembers" 
    [animateRows]="true"
    [enableColResize]="true"
    [enableFilter]="true"
    [defaultColDef]="defaultColDef" 
    [headerHeight]="headerHeight"
    [rowDragManaged]="true"
    [rowData]="rowData" 
    [columnDefs]="columnDefs"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>
</div>
