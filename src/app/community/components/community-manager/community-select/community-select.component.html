<span [ngSwitch]="altData">

  <!-- <option value="" disabled selected>Select your option</option> -->

  <span *ngSwitchCase="'slicLow'">
    <input type="number" placeholder="" min="1000" [max]="slicHigh" step="50" [(ngModel)]="slicLow" (change)="slicLowChange($event.srcElement.value)" />
  </span>

  <span *ngSwitchCase="'slicHigh'">
    <input type="number" placeholder="" [min]="slicLow" max="10000" step="50" [(ngModel)]="slicHigh" (change)="slicHighChange($event.srcElement.value)" />
  </span>

  <span *ngSwitchCase="'ground'" class="pulse animated">
    <button (click)="groundCheckedSelected()" 
      [ngClass]="groundChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>
  
  <span *ngSwitchCase="'three'" class="pulse animated">
    <button (click)="threeCheckedSelected()" 
      [ngClass]="threeChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>
  
  <span *ngSwitchCase="'two'" class="pulse animated">
    <button (click)="twoCheckedSelected()" 
      [ngClass]="twoChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>

  <span *ngSwitchCase="'one'" class="pulse animated">
    <button (click)="oneCheckedSelected()" 
      [ngClass]="oneChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>

  <!-- <select *ngSwitchDefault>
    <option value="" disabled selected>Select</option>
    <option>default</option>
  </select> -->

</span>
