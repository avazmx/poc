<span [ngSwitch]="altData">
  
  <!-- <option value="" disabled selected>Select your option</option> -->

  <select #ddlCountry *ngSwitchCase="'country'" (change)="onCountryChange($event)">
    <option value="" disabled selected>Select</option>
    <option *ngFor="let country of countries"
      [value]="country.id">
      {{country.name}}
    </option>
  </select>
  
  <select #ddlDistrict class="attr-dist-agselect" *ngSwitchCase="'district'" (change)="onDistrictChange($event)">
    <option value="" disabled selected>Select</option>
    <option [value]="district.id" *ngFor="let district of districts">{{district.name}}</option>
  </select>

  <select #ddlState class="attr-state-agselect" *ngSwitchCase="'state'">
    <option value="" disabled selected>Select</option>
    <option [value]="state.id" *ngFor="let state of states">{{state.name}}</option>
  </select>
    
  <span *ngSwitchCase="'slicLow'">
    <input type="number" placeholder="" min="1000" max="6000" step="50" />
  </span>
  
  <span *ngSwitchCase="'slicHigh'">
    <input type="number" placeholder="" min="1000" max="6000" step="50" />
  </span>

  <span *ngSwitchCase="'gnd'" class="pulse animated">
    <button (click)="groundCheckedSelected()" 
      [ngClass]="groundChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>
  
  <span *ngSwitchCase="'threeDs'" class="pulse animated">
    <button (click)="threeDsCheckedSelected()" 
      [ngClass]="threeDsChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>
  
  <span *ngSwitchCase="'twoDs'" class="pulse animated">
    <button (click)="twoDsCheckedSelected()" 
      [ngClass]="twoDsChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>

  <span *ngSwitchCase="'oneDs'" class="pulse animated">
    <button (click)="oneDsCheckedSelected()" 
      [ngClass]="oneDsChecked ? 'selected' : 'unselected'">
      <fa name="check"></fa>
    </button>
  </span>

  <select *ngSwitchDefault>
    <option value="" disabled selected>Select</option>
    <option>default</option>
  </select>

</span>
