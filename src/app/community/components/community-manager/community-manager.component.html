<aw-wizard [navBarLayout]="wizzardLayout" class="wizard">

  <div class="row">
    <aw-wizard-step stepTitle="Community Attributes" [navigationSymbol]="{ symbol: '1' }" (stepEnter)="stepEnterTab1($event)"
      (stepExit)="stepExitTab1($event)" [canExit]="canExitAttributesComponent && canExitAgGrid" [stepId]="1">
      <div class="row">
        <ups-community-attributes (isFormValid)="checkFormValidity($event)" (isRowSelected)="checkAgGridValidityTab1($event)">
        </ups-community-attributes>
      </div>
      <br>
      <div class="menu-btns step1">
        <button type="button" class="btn btn-secondary" routerLink="/community/communities">Cancel</button>
        <button type="button" class="btn btn-primary" awNextStep>Next</button>
      </div>
    </aw-wizard-step>
  </div>

  <div class="row">
    <aw-wizard-step stepTitle="Manage Members" [navigationSymbol]="{ symbol: '2' }" awOptionalStep (stepEnter)="stepEnterTab2($event)"
      (stepExit)="stepExitTab2($event)" [canExit]="canExitStep2" [stepId]="2">
      <ups-community-manage-members (isRowSelected)="checkAgGridValidityTab2($event)"></ups-community-manage-members>
      <br>
      <div class="menu-btns step2">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-primary end-btn" awNextStep>Next</button>
        <!-- <button type="button" class="btn btn-primary end-btn" awNextStep
        (click)="communityMembersAction()">Next</button> -->
      </div>
    </aw-wizard-step>
  </div>

  <div class="row governance">
    <aw-wizard-step stepTitle="Community Governance" [navigationSymbol]="{ symbol: '3' }" (stepEnter)="stepEnterTab3($event)"
      [stepId]="3">
      <ups-community-governance (governanceLevelChange)="onGovernanceLevelChange($event)" (isGovernanceGridSelected)="onGovernanceGridSelected($event)"></ups-community-governance>
      <br>
      <div class="menu-btns step2">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-primary end-btn" [disabled]="this.isGovernanceGridSelected === 0 || !this.selectedGovernance"
          (click)="onSave()">Save</button>

      </div>
    </aw-wizard-step>
  </div>

</aw-wizard>
