<aw-wizard class="container" [navBarLayout]="wizzardLayout">

  <div class="row">
    <aw-wizard-step stepTitle="Title of step 1">
      <div class="row">
        <ups-community-attributes (formIsValid)="onChangeFormValidity($event)"></ups-community-attributes>
      </div>
      <br>
      <button type="button" class="btn btn-primary" awNextStep>Next</button>
    </aw-wizard-step>
  </div>
  <aw-wizard-step stepTitle="Title of step 2" awOptionalStep>
    <div class="row">Content of Step 2</div>
    <br>

    <button type="button" class="btn btn-primary" awPreviousStep>Back</button>
    <button type="button" class="btn btn-primary" awNextStep>Next</button>
  </aw-wizard-step>
  <aw-wizard-step stepTitle="Title of step 3">
    <div class="row">Content of Step 3</div>
    <br>
    <button type="button" class="btn btn-primary" awPreviousStep>Back</button>
    <button type="button" class="btn btn-primary" (click)="finishFunction()">Save</button>
  </aw-wizard-step>

</aw-wizard>
