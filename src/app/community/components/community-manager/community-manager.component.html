<aw-wizard [navBarLayout]="wizzardLayout" class="wizard">

  <div class="row">
    <aw-wizard-step stepTitle="Community Attributes" [navigationSymbol]="{ symbol: '1' }" (stepEnter)="stepEnter($event)"
      (stepExit)="stepAtributesExit($event)" [canExit]="canExitAttributesComponent">
      <div class="row">
        <ups-community-attributes (selectedAttributes)="selectedAttributes($event)" (isFormValid)="checkFormValidity($event)">
        </ups-community-attributes>
      </div>
      <br>
      <div class="menu-btns step1">
        <button type="button" class="btn btn-secondary">Cancel</button>
        <button type="button" class="btn btn-primary" awNextStep (ngOnChanges)="selectedAttributes($event)">Next</button>
      </div>
    </aw-wizard-step>
  </div>

  <div class="row">
    <aw-wizard-step stepTitle="Manage Members" [navigationSymbol]="{ symbol: '2' }" awOptionalStep>
      <ups-community-manage-members></ups-community-manage-members>
      <br>

      <div class="menu-btns step2">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-primary end-btn" (selectedMembers)="selectedMembers($event)" awNextStep>Next</button>
        <!-- <button type="button" class="btn btn-primary end-btn" awNextStep
        (click)="communityMembersAction()">Next</button> -->

      </div>
    </aw-wizard-step>
  </div>

  <div class="row governance">
    <aw-wizard-step stepTitle="Community Governance" [navigationSymbol]="{ symbol: '3' }">
      <ups-community-governance></ups-community-governance>
      <br>
      <div class="menu-btns step2">
        <button type="button" class="btn btn-secondary" awPreviousStep>Back</button>
        <button type="button" class="btn btn-primary end-btn" (click)="communityGovernanceAction()">Save</button>
      </div>
    </aw-wizard-step>
  </div>

</aw-wizard>
